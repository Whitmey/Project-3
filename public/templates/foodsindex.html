<section class="row" ng-controller="FoodsController as foods">

  <form ng-submit="foods.create()" method="post">
    <label>Food/Drink/Meal eaten:</label>
    <input type="text" name="name" value="" ng-model="foods.foodsNew.name">
    <label>Calories:</label>
    <input type="number" name="calories" value="" ng-model="foods.foodsNew.calories">

    <button>Add meal</button>

  </form>
</section>
<section>
<ul ng-repeat="food in foods.all" >
  <div class="meal"><li>Meal: {{ food.name }} Calories: {{ food.calories }}</li><button ng-click="foods.delete( food._id)">X</button>
    <button>Edit</button>
    <form ng-submit="foods.update()" method="post">
      <label>Food/Drink/Meal eaten:</label>
      <input type="text" name="name" value="" ng-model="foods.foodsEdit.name">
      <label>Calories:</label>
      <input type="number" name="calories" value="food.calories" ng-model="foods.foodsEdit.calories">
    </form></div>




</ul>
</section>
