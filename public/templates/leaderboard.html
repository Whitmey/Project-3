<div class="leaderboard">

<svg viewBox="0 0 600 300">
  <symbol id="s-text">
    <text text-anchor="middle"
            x="50%" y="50%" dy=".35em">
        BOARD
     </text>
  </symbol>
  <!-- Duplicate symbols -->
  <use xlink:href="#s-text" class="text-animate"></use>
  <use xlink:href="#s-text" class="text-animate"></use>
  <use xlink:href="#s-text" class="text-animate"></use>
  <use xlink:href="#s-text" class="text-animate"></use>
  <use xlink:href="#s-text" class="text-animate"></use>
</svg>
      <ul>
        <li ng-repeat="user in usersIndex.all">
        <h3>{{ user.username }}</h3>
      </ul>
</div>
