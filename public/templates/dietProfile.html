<div ng-controller="UsersIndexController as usersIndex" id="chartBox">

  <p>Diet Profile</p>
  <button ui-sref="select">Back</button>
  <button ui-sref="dietFriends">Friends</button>

  <div ng-if="usersIndex.thisUser.dailyGoal.length<1" id="goalDiv">
    <form ng-submit="usersIndex.setDailyGoal()">
      <label for="calories">Todays calorie goal:</label>
      <input type="number" id="calories" placeholder="eg. 2500" ng-model="usersIndex.dailyGoal.amount">

      <select id="selector" ng-model="usersIndex.dailyGoal.target">
        <option value="under">Remain under target</option>
        <option value="meet">Meet target</option>
        <option value="exceed">Exceed target</option>
      </select>

      <label for="goalDate">Date:</label>
      <input type="text" id="goalDate" ng-model="usersIndex.dailyGoal.date">

      <button >Set Daily Goal</button>
    </form>
  </div>
</div>


  <section ng-controller="MainController as main">
    <button ng-click="main.dailyChart()">Daily</button>
    <button ng-click="main.weeklyChart()">Weekly</button>
    <button ng-click="main.monthlyChart()">Monthly</button>
    <h4>Todays calorie count: {{main.caloryCounter}}</h4>

    <canvas id="myChart" fixedwidth="20" height="200"></canvas>
    <progress id="progressbar" style="width: 100%" value="25" max="100"></progress>
  </section>
