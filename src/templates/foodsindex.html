<div class="three columns" id="sidebar"> <button ng-click="showSidebar = !showSidebar">Sidebar</button>

<section ng-show="showSidebar">
  <button ng-click="showFoods = !showFoods">Add meal</button>
  <button ng-click="showGoals = !showGoals">Goals</button>

  <section ng-show="showFoods"  class="row" ng-controller="FoodsController as foods">

    <form id="createFood" ng-submit="foods.create()" method="post">
      <label>Food/Drink/Meal eaten:</label>
      <input type="text" name="name" value="" ng-model="foods.foodsNew.name">
      <label>Calories:</label>
      <input type="number" name="calories" ng-model="foods.editFood.calories">
      <button>Save</button>
    </form></div>
</ul>
<div ng-controller="CountdownController as countdown">
   <h1>Countdown Clock</h1>
   <div id="clockdiv">
     <div>
     <span class="days"></span>
       <div class="smalltext">Days</div>
     </div>
     <div>
       <span class="hours"></span>
       <div class="smalltext">Hours</div>
     </div>
     <div>
       <span class="minutes"></span>
       <div class="smalltext">Minutes</div>
     </div>
     <div>
       <span class="seconds"></span>
       <div class="smalltext">Seconds</div>
     </div>
   </div>
 </div>

</section>
