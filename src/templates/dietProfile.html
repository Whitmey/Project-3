<div ng-controller="UsersIndexController as usersIndex" id="chartBox">



  <p>Diet Profile</p>
  <button ui-sref="select">Back</button>
  <button ui-sref="dietFriends">Friends</button>

  <label for="calories">Todays calory goal:</label>
  <input type="number" id="calories" placeholder="{{ usersIndex.currentUser.dietGoals }}" ng-model="usersIndex.currentUser.goal">
  <label for="targetDate">Date:</label>
  <input type="text" id="targetDate" ng-model="usersIndex.currentUser.targetDate">
  {{ usersIndex.currentUser.dietGoalDates }}
  <button ng-click="usersIndex.setGoals(usersIndex.currentUser)">Set Goals</button>
</div>



<section ng-controller="MainController as main">
  <button ng-click="main.dailyChart()">Daily</button>
  <button ng-click="main.weeklyChart()">Weekly</button>
  <button ng-click="main.monthlyChart()">Monthly</button>
  <h4>Todays calory count: {{main.caloryCounter}}</h4>

  <canvas id="myChart" fixedwidth="20" height="200"></canvas>
  <progress id="progressbar" style="width: 100%" value="25" max="100"></progress>
</section>
